<ngb-carousel>
  <ng-template ngbSlide *ngFor="let img of images">
    <div class="carousel-wrapper">
        <img [src]="'/' + img.name" [alt]="img.caption" class="d-block w-100 h-100">
        <div class="carousel-caption">
            <h3>{{img.caption}}</h3>
        </div>
    </div>
  </ng-template>
</ngb-carousel>
